<div class="row signupForm">
    <div class="container">
        <form [formGroup] = "signupDetail" >
            <div class="container">
                <mat-form-field appearance="outline">
                    <mat-label>Name</mat-label>
                    <input
                    type="text"
                    formControlName="nickname"
                    matInput
                    >
                </mat-form-field>
                <mat-error 
                *ngIf="signupDetail.get('nickname')?.hasError('required') &&
                signupDetail.get('nickname')?.hasError('maxlength')">
                Nickname shouldn't exceed 10 characters
            </mat-error>
                <mat-error *ngIf=
                "signupDetail.get('nickname')?.hasError('required')">
                Nickname required
                </mat-error>
            </div>
            
            <div class="container">
                <mat-form-field appearance="fill">
                    <mat-label>Email Address</mat-label>
                    <input
                    type="email"
                    formControlName="email"
                    matInput
                    >
                </mat-form-field>
            </div>
            <div class="container">
                <mat-form-field appearance="outline">
                    <mat-label>Phone Number</mat-label>
                    <input
                    type="text"
                    formControlName="tel"
                    matInput
                    >
                </mat-form-field>
                <mat-error *ngIf=
                "signupDetail.get('tel')?.hasError('required')">
                 Phone number required
            </mat-error>
            </div>

            <div class="container">
                <mat-form-field appearance="legacy">
                    <mat-label>Gender</mat-label>
                    <mat-radio-group *ngFor= "let gender of genders " >
                        <mat-radio-button [value]="gender" formControlName="gender">{{gender}}</mat-radio-button>
                    </mat-radio-group>
                </mat-form-field>
                <mat-error *ngIf="
                signupDetail.get('tel')?.hasError('required')"></mat-error>
                
            </div>
            <div class="container">
                <mat-form-field appearance="outline">
                    <mat-label>Age</mat-label>
                    <input
                    formControlName="bday"
                    type="text"
                    matInput
                    >
                </mat-form-field>
                <mat-error *ngIf="
                signupDetail.get('bday')?.hasError('required')"></mat-error>
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Choose a date</mat-label>
                    <input matInput [matDatepicker]="picker">
                    <mat-datepicker-toggle matSuffix [for]="picker">
                      <mat-icon matDatepickerToggleIcon> keyboard_arrow_down</mat-icon>
                    </mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                  </mat-form-field>
            </div>
        </form>
    </div>
</div>
