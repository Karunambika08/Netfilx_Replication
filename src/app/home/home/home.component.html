<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homw | Netflix</title>
  </head>
  <body>
    <header>
      <nav class="nav-container">
        <div class="nav-netflix-logo">
          <img
            src="http://www.freepnglogos.com/uploads/netflix-logo-0.png"
            alt="nav-brand-logo"
            class="actual-logo"
          />
        </div>

        <div class="tabs_container">
          <div class="tabs">
            <div class="tab_home">
              <button class="tab_home_actual_btn">Home</button>
            </div>

            <div class="tab_tv_shows">
              <button class="tab_tv_shows_actual_btn">TV Shows</button>
            </div>

            <div class="tab_movies">
              <button class="tab_movies_actual_btn">Movies</button>
            </div>

            <div class="tab_new_popular">
              <button class="tab_new_popular_actual_btn">New & Popular</button>
            </div>

            <div class="tab_my_list">
              <button class="tab_my_list_actual_btn">My List</button>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main class="main">
      <section class="Popular_on_netflix_section">
        <div class="Popular_on_netflix_section_heading">
          <h2>Popular on Netflix</h2>
        </div>

        <div class="Popular_on_netflix_flex_container">
          <div class="Popular_on_netflix_flex_items">
            <div class="Popular_on_netflix_flex_item">
              <img alt="image-1" src="https://justformoviefreaks.in/wp-content/uploads/2019/12/Darbar-Tamil-Movies-2020.jpg" />
            </div>
            <div class="Popular_on_netflix_flex_item">
              <img alt="image-2" src="https://www.updatenews360.com/english/wp-content/uploads/2021/07/rajinikanth-fans-rejoice-annaatthe-gets-2021-release-date-0001.jpg" />
            </div>
            <div class="Popular_on_netflix_flex_item">
              <img alt="image-3" src="https://www.moviesavailableon.com/images/movies/vaanam-kot.jpg" />
            </div>
            <div class="Popular_on_netflix_flex_item">
              <img alt="image-4" src="https://www.plumeriamovies.com/wp-content/uploads/2019/06/Vijay-in-Bigil.jpg" />
            </div>
            <div class="Popular_on_netflix_flex_item">
              <img alt="image-5" src="https://www.plumeriamovies.com/wp-content/uploads/2019/06/Vijay-in-Bigil.jpg" />
            </div>
            <div class="Popular_on_netflix_flex_item">
              <img alt="" class="" src="https://keralakaumudi.com/web-news/en/2020/12/NMAN0202474/image/the-gray-man.1.884621.jpg" />
            </div>
            <div class="Popular_on_netflix_flex_item">
              <img alt="" class="" src="https://justformoviefreaks.in/wp-content/uploads/2020/06/Aadukalam-Best-Movies-of-Dhanush.jpg" />
            </div>
            <div class="Popular_on_netflix_flex_item">
              <img alt="" class="" src="https://www.plumeriamovies.com/wp-content/uploads/2019/05/Druvangal-Pathinaru-720x339.jpg"/>
            </div>
          </div>
          </div>
      </section>

      <section class="Trending_Now_section">
        <div class="Trending_Now_section_heading">
          <h2 class="fonts">Trending Now</h2>
        </div>

        <div class="Popular_on_netflix_flex_container">
          <div class="Popular_on_netflix_flex_items">
            <div class="Popular_on_netflix_flex_item">
              <img alt="image-4" src="https://www.plumeriamovies.com/wp-content/uploads/2019/06/Vijay-in-Bigil.jpg" />
            </div>
            <div class="Popular_on_netflix_flex_item">
              <img alt="image-3" src="https://justformoviefreaks.in/wp-content/uploads/2019/12/Darbar-Tamil-Movies-2020.jpg" />
            </div>
            <div class="Popular_on_netflix_flex_item">
              <img alt="" src="https://media.gettyimages.com/photos/captain-america-the-first-avenger-movie-poster-picture-id458467163?s=612x612" />
            </div>
            <div class="Popular_on_netflix_flex_item">
              <img alt="" src="https://i.pinimg.com/originals/db/d6/bd/dbd6bddce6e159f731a6344fbdda62b4.jpg" />
            </div>
            <div class="Popular_on_netflix_flex_item">
              <img alt="" src="https://i.ytimg.com/vi/-M7Lq_391Wc/maxresdefault.jpg" />
            </div>
            <div class="Popular_on_netflix_flex_item">
              <img alt="" class="" src="https://s01.sgp1.digitaloceanspaces.com/large/807454-article-ehmashmave-1462090712.jpeg" />
            </div>
          </div>
        </div>
      </section>

      <section class="Continue_Watching_for_Emma_section">
        <div class="Continue_Watching_for_Emma_section_heading">
          <h2>Continue Watching for {{username}}</h2>
        </div>

        <div class="Popular_on_netflix_flex_container">
          <div class="Popular_on_netflix_flex_items">
            <div class="Popular_on_netflix_flex_item">
              <img alt="" class="" src="https://justformoviefreaks.in/wp-content/uploads/2019/12/Darbar-Tamil-Movies-2020.jpg" />
            </div>
            <div class="Popular_on_netflix_flex_item">
              <img alt="" class="" src="https://www.moviesavailableon.com/Images/updates/image-1.jpg" />
            </div>
            <div class="Popular_on_netflix_flex_item">
              <img alt="" class="" src="https://www.moviesavailableon.com/images/movies/vaanam-kot.jpg" />
            </div>
            <div class="Popular_on_netflix_flex_item">
              <img alt="" class="" src="https://i.ytimg.com/vi/R7MR12XOMGQ/hqdefault.jpg" />
            </div>
            <div class="Popular_on_netflix_flex_item">
              <img alt="" class="" src="https://www.plumeriamovies.com/wp-content/uploads/2019/05/Druvangal-Pathinaru-720x339.jpg" />
            </div>
            <div class="Popular_on_netflix_flex_item">
              <img alt="" class="" src="http://www.behindwoods.com/tamil-movies-cinema-news-16/images/rajini-was-stopped-at-the-entrance-of-poes-garden-photos-pictures-stills-3.jpg" />
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
